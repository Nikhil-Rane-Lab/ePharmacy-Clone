<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Myprofilepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-outerDiv">
        <div class="display-abs1">
            <div class="dis-flex top-nav">
                <div class="left-top">
                    <img src="../icons/profile-iconPack/Time.svg" alt="">
                </div>
                <div class="right-top">
                    <img src="../icons/profile-iconPack/Cellular Connection.svg" alt="">
                    <img src="../icons/profile-iconPack/Wifi.svg" alt="">
                    <img src="../icons/profile-iconPack/Battery.svg" alt="">
                </div>
            </div>
        </div>


        <div class="display-abs">
            <div class="bottom-navbar dis-flex">
                <div class="nav-icon">
                    <img src="../icons/profile-iconPack/home.svg" alt="">
                    <div>Home</div>
                </div>
                <div class="nav-icon">
                    <img src="../icons/profile-iconPack/myOrder.svg" alt="">
                    <div>My Order</div>
                </div>
                <div class="nav-icon" id="diagnostic">
                    <img src="../icons/profile-iconPack/digonastic.svg" alt="">
                    <div>Diagnostic</div>
                </div>
                <div class="nav-icon">
                    <img src="../icons/profile-iconPack/profile.svg" alt="">
                    <div>Profile</div>
                </div>

            </div>

            <div class="user-profile">
                <div class="user-primary">
                    <div class="user-picture">
                        <img src="https://png.pngtree.com/png-vector/20190710/ourmid/pngtree-user-vector-avatar-png-image_1541962.jpg"
                            alt="">
                    </div>
                    <div class="user-name">
                        <h2>
                            Hi, Username!
                            <p>+919876543210</p>
                        </h2>
                        <button class="edit_button">
                            Edit profile
                        </button>
                    </div>
                </div>
                <div class="user-secondary">
                    <div class="menuDiv">
                        <div class="inside_menu">
                            <img src="../icons/profile-iconPack/myOrder.svg" alt="" class="icon_pack">
                            <p>My orders</p>
                        </div>
                        <img src="../icons/profile-iconPack/ArrowIcon.svg" alt="" class="icon_pack2">
                    </div>
                    <div class="menuDiv">
                        <div class="inside_menu">
                            <img src="../icons/profile-iconPack/Vector.svg" alt="" class="icon_pack">
                            <p>Prescription</p>
                        </div>
                        <img src="../icons/profile-iconPack/ArrowIcon.svg" alt="" class="icon_pack2">
                    </div>
                    <div class="menuDiv">
                        <div class="inside_menu">
                            <img src="../icons/profile-iconPack/digonastic.svg" alt="" class="icon_pack">
                            <p>Lab Tests</p>
                        </div>
                        <img src="../icons/profile-iconPack/ArrowIcon.svg" alt="" class="icon_pack2">
                    </div>
                    <div class="menuDiv">
                        <div class="inside_menu">
                            <img src="../icons/profile-iconPack/pillReminder.svg" alt="" class="icon_pack">
                            <p>Pill Reminder</p>
                        </div>
                        <img src="../icons/profile-iconPack/ArrowIcon.svg" alt="" class="icon_pack2">
                    </div>
                    <div class="menuDiv">
                        <div class="inside_menu">
                            <img src="../icons/profile-iconPack/firstAid.svg" alt="" class="icon_pack">
                            <p>First Aid</p>
                        </div>
                        <img src="../icons/profile-iconPack/ArrowIcon.svg" alt="" class="icon_pack2">
                    </div>
                    <div class="menuDiv">
                        <div class="inside_menu">
                            <img src="../icons/profile-iconPack/Setting.svg" alt="" class="icon_pack">
                            <p>Settings</p>
                        </div>
                        <img src="../icons/profile-iconPack/ArrowIcon.svg" alt="" class="icon_pack2">
                    </div>
                    <div class="menuDiv">
                        <div class="inside_menu">
                            <img src="../icons/profile-iconPack/NeedHelp.svg" alt="" class="icon_pack">
                            <p>Need Help</p>
                        </div>
                        <img src="../icons/profile-iconPack/ArrowIcon.svg" alt="" class="icon_pack2">
                    </div>
                    <div class="menuDiv">
                        <div class="inside_menu">
                            <img src="../icons/profile-iconPack/AboutUs.svg" alt="" class="icon_pack">
                            <p>About Us</p>
                        </div>
                        <img src="../icons/profile-iconPack/ArrowIcon.svg" alt="" class="icon_pack2">
                    </div>
                    <button>
                        Logout
                    </button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>

    import timer from '../component/displayTime/time.js'
    timer();
</script>
